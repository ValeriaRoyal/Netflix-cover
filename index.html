<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recrie a interface do principal site de streaming mundial utilizando tecnologias simples como HTML5, CSS3 e JavaScript. Nesse projeto você aprenderá: como estruturar um layout, técnicas de CSS3 com containers e variáveis, como posicionar os elementos com Flexbox e como utilizar plugins Jquery a favor da sua aplicação.">
    <meta name="keywords" content="Interface, streaming, HTML5, CSS3, JavaScript, containers, Flexbox, Jquery">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#"  rel="noopener noreferrer">Inicio</a>
                <a href="#"  rel="noopener noreferrer">Séries</a>
                <a href="#"  rel="noopener noreferrer">Filmes</a>
                <a href="#"  rel="noopener noreferrer">Bombando</a>
                <a href="#"  rel="noopener noreferrer">Minha lista</a>
                <a href="#"  rel="noopener noreferrer">Assista de novo</a>
                <a href="#"  rel="noopener noreferrer"><i class="fas fa-search" alt="Botão de pesquisa"></i></a>
                <a href="#"  rel="noopener noreferrer">Infantil</a>
                <a href="#"  rel="noopener noreferrer"><i class="fas fa-gift"  alt="Link de presente"></i></i></a>
                <a href="#"  rel="noopener noreferrer"><i class="fas fa-bell" alt="Lista de avisos"></i></i></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="film-princ">
            <div class="container">
                <img class="titulo" src="./img/meditacao.png" alt="Headspace Meditação guiada">
                <p class="descrip">Respire. É hora voltar ao zero, conectar-se consigo mesmo e com os outros e buscar paz de espírito. Aprenda a meditar.</p>
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-film">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="./img/alice.jpg" alt="Alice in Borderland">
            </div>
            <div class="item">
                <img class="box-film" src="./img/bruxa.jpg" alt="Sempre bruxa">
            </div>
            <div class="item">
                <img class="box-film" src="./img/cacador.jpg" alt="Caçador de bruxas">
            </div>
            <div class="item">
                <img class="box-film" src="./img/carmen.jpg" alt="Carmen Sandiego">
            </div>
            <div class="item">
                <img class="box-film" src="./img/headspace.jpg" alt="Headspace">
            </div>
            <div class="item">
                <img class="box-film" src="./img/hilda.jpg" alt="Hilda">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/24371416d7.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
